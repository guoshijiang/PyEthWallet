{% load staticfiles%}
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钱包工具</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Cache-Contro" content="no-siteapp" />
    <meta name="renderer" content="webkit" />
    <link rel="icon" type="image/png" sizes="16x16" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'js/bootstrap.min.js'%}">
  </head>
  <body>
    <div class="container" style="margin-top:50">
       <div class="row">
           <div class="col-md-3">
               <a href="{% url 'create_addr'%}">
                    <button class="btn btn-default" type="submit">
                        生成地址
                    </button>
               </a>
           </div>
           <div class="col-md-3">
                <a href="{% url 'get_balance'%}">
                   <button class="btn btn-default" type="submit">
                        获取余额
                   </button>
               </a>
           </div>
           <div class="col-md-3">
                <a href="{% url 'transfer' %}">
                   <button class="btn btn-default" type="submit">
                        转账 0.1 ETH
                   </button>
               </a>
           </div>
           <div class="col-md-3">
                <a href="">
                    <button class="btn btn-default" type="submit">转账 1 USDT</button>
               </a>
           </div>
       </div>
       <div class="row" style="margin-top:50">
           <div class="col-md-12">私钥: {{ privkey }}</div>
           <div class="col-md-12">公钥: {{ public_key }} </div>
           <div class="col-md-12">地址：{{ eth_address }}</div>
           <div class="col-md-12">金额：0</div>
       </div>
         <div class="row" style="margin-top:50">
             <div class="col-md-12">余额: {{ balance }}</div>
        </div>
        <div class="row" style="margin-top:50">
             <div class="col-md-12">交易Hash: {{ txHash }}</div>
        </div>

    </div>
  </body>
</html>
